<!DOCTYPE html>
<html lang="en">


<head>
    <title>Parrotify</title>
    <!-- For mobile friendliness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom site CSS -->
    <link rel="stylesheet" href="styles.css">  

</head>

<body style="height: 100%;">
    <div class="page-wrap">


    <div id="left-dec" class="dec"></div>
    <div id="right-dec" class="dec"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div style="text-align: center;">
                    <h1>Parrotify.me</h1>
                    <h3>Choose a face to parrotify</h3>
                </div>
                <hr>
                <div id="content-holder">
                    <form id="image-form" style="height: 100%;">
                        <div class="form-group">
                            
                            <div class="custom-file">
                                <div id="dropzone">
                                    <button id="close-image-btn" type="button" class="close hidden" aria-label="Close"
                                        onclick="reset_click()">
                                        <span aria-hidden="true">&times;&nbsp;</span>
                                    </button>

                                    <div id="dropmask" class="hidden"></div>
                                    <div id="dropcontent">
                                        <!-- <label for="file-input" id="browse-label">Drop or browse photo</label> -->
																				<input type="file" name="image" id="file-input" accept="image/*"/>
																				<span id="browse-label">Drop or browse photo</span>
                                        <img src="#" id="preview-image" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="button-holder">
                            <button id="submit-button" type="submit" class="btn btn-primary">Parrotify</button>
                        </div>
                    </form>
                    <div id="gif-holder">
                            <img src="#" id="finished-gif" alt="oh oh something aint right"
                                style="border: 1px solid grey;">
                            <div class="button-holder" >
                                <a id="finished-gif-link" class="btn btn-primary" href="#" download="parrot_face.gif">Download </a>
                            </div>
                        <div class="button-holder" style="bottom: -50px;">
                            <button class="btn btn-secondary" onclick="reset_click()">Parrotify another face!</button>
                        </div>
                    </div>

                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> -->

    <!-- Site js functionality -->
    <script src="code.js"></script>
</body>

</html>
